# Docker Compose file for Isaac ROS 2 Control
#
# Usage:
#
# To build the images:
#   docker compose build
#
# To start up a specific service by name:
#   docker compose up <name>
#
# To open an interactive shell to a running container:
# (You can tab complete to get the container name)
#   docker exec -it <container_name> bash

services:
  base:
    image: isaac_moveit_tutorial
    build:
      context: ../../..
      dockerfile: doc/how_to_guides/isaac_panda/.docker/Dockerfile
    # Interactive shell
    stdin_open: true
    tty: true
    # Networking and IPC for ROS 2
    network_mode: host
    ipc: host
    privileged: true
    environment:
      # Default the ROS_DOMAIN_ID to zero if not set on the host
      - ROS_DOMAIN_ID=${ROS_DOMAIN_ID:-0}
      # Allows graphical programs in the container
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
    volumes:
      # Allows graphical programs in the container
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTHORITY:-$HOME/.Xauthority}:/root/.Xauthority

  # Use this service if you want to run the moveit container on a computer without a GPU
  # You will still be able to use pytorch, but you will not be able to use the GPU.
  demo_isaac_no_gpu:
    extends: base
    command: ros2 launch moveit2_tutorials isaac_demo.launch.py

  demo_mock_components:
    extends: base
    command: ros2 launch moveit2_tutorials isaac_demo.launch.py ros2_control_hardware_type:=mock_components

  demo_isaac:
    extends: demo_isaac_no_gpu
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  demo_moveit_with_target:
    extends: base
    command: ros2 launch moveit2_tutorials demo.launch.py rviz_config:=kinova_hello_moveit.rviz

  demo_moveit_with_target_pose:
    extends: base
    command: ros2 run hello_moveit hello_moveit

  demo_moveit_group:
    extends: base
    # ros2 launch moveit2_tutorials move_group.launch.py
    # ros2 launch moveit2_tutorials robot_model_and_robot_state_tutorial.launch.py
    command: ros2 launch moveit2_tutorials move_group.launch.py


  test_moveit_launch:
    extends: base
    command: ros2 launch test_moveit test_moveit.launch.py

  test_moveit_target_move:
    extends: base
    command: ros2 launch test_moveit target_move.launch.py

  test_moveit_gripper_down:
    extends: base
    command: ros2 launch test_moveit gripper_down.launch.py

  test_moveit_gripper_control:
    extends: base
    command: ros2 launch test_moveit gripper_control.launch.py
    environment:
      - Z_DECREMENT=0.1  # Default value


  moveit_action_server:
    extends: base
    command: ros2 launch moveit_action_server moveit_action_server.launch.py


  gripper_control:
    extends: base
    command: ros2 launch gripper_action_server gripper_action_server.launch.py

